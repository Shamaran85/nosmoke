<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Personal Smoking Tracker</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Personal Smoking Tracker</h2>
        </div>

        <div class="data">
            <div class="data-container">
                <p class="data-title">Days without smoking</p>
                <p class="data-result" id="days_without_smoking"></p>
            </div>

            <div class="data-container">
                <p class="data-title">Cigarettes not smoked</p>
                <p class="data-result" id="cigarettes_not_smoked"></p>
            </div>

            <div class="data-container">
                <p class="data-title">Money saved</p>
                <p class="data-result" id="money_saved"></p>
            </div>

            <div class="data-container">
                <p class="data-title">Time saved</p>
                <p class="data-result" id="time_saved"></p>
            </div>

            <div class="data-container">
                <p class="data-title">Tar avoided</p>
                <p class="data-result" id="tar_avoided"></p>
            </div>

            <div class="data-container">
                <p class="data-title">Nicotine avoided</p>
                <p class="data-result" id="nicotine_avoided"></p>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
